home.about.inno.0.title.keep: 速い合意メカニズム
home.about.inno.1.desc.keep: >-
  プラズマのように、状態データをルート・チェインから引き離してプライバシーや拡張性や相互運用性をさらに向上させる;価値とデータの革新的なクロス・チェーン転送
home.about.inno.1.title.keep: ブロックチェーンの中のブロックチェーン
home.about.inno.2.desc.keep: >-
  軽量ステルレスアドレスや一定サイズのリング署名などの革新的な暗号スキームを用いて、プライバシーを最大化する
home.about.inno.2.title.keep: 内蔵のプライバシー保護技術
home.about.inno.3.desc.keep: ‘IoTのための非中央集権型自動化組織、ロボットの世界ではコードは法律である
home.about.inno.3.title.keep: デバイス自動調整機能
home.about.sol.desc1: >-
  IoTは、急速な進化を遂げていますが、スケーラビリティが低く、運用コストが高くて、プライバシーの懸念、機能的価値が不足しているためにまだ社会一般にはほとんど利用されてなく、新規ユーザーをエコシステムへ惹きつける”キラーアプリ”に欠けています。
home.about.sol.desc2: >-
 IoTeXは、トークン経済をIoTの世界に導入することによって、その問題に取り組んでいる。私たちは、コミュニティーの努力及び仮想通貨のインセンティブこそが、IoT界のイノベーションを吹き起こす２つの鍵となる力であることを強く信じています。つまり、IoTeXは、新しいIoTアプリケーションやエコシステムを支援する高いスケーラビリティー（拡張性）やプライバシーや隔離性能や開発性能を備えた、次世代型のIoT向けのブロックチェーン・プラットフォームである。
