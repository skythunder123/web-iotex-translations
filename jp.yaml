hall-of-fame.badge-section.title: IoTeX 第１回チャリティープログラム — イーサリアム財団
hall-of-fame.badge-section.unicorn.desc: >
  イーサリアムは過去４年間にわたってブロックチェーンに革命をもたらして、ブロックチェーンという言葉を最新のバズワードにしました。業界のリーダーとして、イーサリアムは<a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">助成金</a>を提供することによって、研究者や開発者たちの後押しをして、様々な最先端の取り組みをしてもらい、ブロックチェーン全体のエコシステムを支援してきました。IoTeXは精密な研究と共同開発を通じて業界全体を前進させることができると強く信じています。世界を驚かせるには才能豊かな人たちやこの上なく聡明な頭脳が必要です。みなさんもささやかながら非常に強力に私たちの理念に協力できる方法があります。それはイーサリアム財団にETHを寄附してブロックチェーン研究の資金調達を支援することです。参加方法の詳細は、公式の<a target="_blank"
  href="https://t.me/IoTeXGroup">テレグラム・グループ</a> に参加して、ピン留めされたメッセージを随時お読みください。詳しくは<a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756"> IoTeX 第１回チャリティープログラム </a>をクリックしてください
hall-of-fame.search.label: あなたのhashid、またはお好きな表示名で検索
hall-of-fame.thank-you.message: >
  クラウドソーシングは、特定のチャリティーを目的とした資金の調達方法としては、新しいものではありません。
  しかしIoTeXは、それをスマートコントラクトを通じて行い、仮想通貨の熱狂（ハイプ）を慈善目的へと方向転換をさています。
  これから数ヶ月で、IoTeXのコミュニティー報酬プログラムの一環として、”現実の世界をブロックごとに繋いでいく”というIoTeXの目標に
  合致する幾つかのチャリティープログラムを選んでいくつもりです。IoTeXの信念は、コミュニティーと共に成長しながら、
  現実の世界をブロックごとに繋いでいくことです。それはとても野心的な目標ですが、強いチームと協力的なコミュニティーがあれば、達成できます。
  コミュニティーと共にブロックチェーンのエコシステムの開発に向けて未開の領域を切り開いていくために、IoTeXはコミュニティーの皆さんに
  この私たちの初志を理解して、その理念の推進に協力していただきたいと願っています。
hall-of-fame.title: IoTeXのチャリティー
home.about.inno.0.desc.keep: >-
